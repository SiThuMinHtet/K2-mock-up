<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/utility.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/variable.css">

</head>

<body>
    <div class="login_wrapper">
        <div class="login_container  input_container">
            <div class="login_left_box">
                <img src="../image/construction_logo.png" alt="" width="200px" height="auto">
                <div class="login_left_box_text">
                    <h1>Welcome Back...</h1>
                    <h2>Ready To Be Onboard?</h2>
                </div>
            </div>

            <div class="login_left_box_responsive">
                
                <div class="login_left_box_text">
                    <h1>Welcome Back...</h1>
                    <h2>Ready To Be Onboard?</h2>
                </div>
                <img src="../image/construction_logo.png" alt="" width="200px" height="auto">
            </div>

            <div class="login_right_box input_container">
                <div class="login_right_box_responsive">
                    <div>
                        <h3>Login</h3>
                    </div>
                    <img src="../image/construction_logo.png" alt="" width="80px" height="auto">
                </div>

                <form action="" class=" login_form ">
                    <label for="email">Email</label>
                    <input type="email" placeholder="text@mail.com">

                    <label for="password">Password</label>
                    <input type="password" placeholder=".........">

                    <button class="btn login_btn">Login</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
