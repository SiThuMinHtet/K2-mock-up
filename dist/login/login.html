<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/utility.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/variable.css">

</head>

<body>
    <div class="login-wrapper">
        <div class="login-container  input_container">
            <div class="login-left-box">
                <img src="../image/construction_logo.png" alt="" width="200px" height="auto">
                <h1>Welcome Back...</h1>
                <h2>Ready To Be Onboard?</h2>
            </div>
            <div class="login-right-box input_container">
                <h3>Login</h3>

                <form action="" class=" login-form ">
                    <label for="email">Email</label>
                    <input type="email" placeholder="text@mail.com">

                    <label for="password">Password</label>
                    <input type="password" placeholder=".........">

                    <button class="btn login-btn">Login</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
